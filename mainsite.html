<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
      </script>
      <style>
        #div1 {
          padding: 100px;
          border: 1px solid #000000;
        }
      </style>

  </head>
<body>


<div class="row align-items-center text-center">
  <div class="col" style="background:orange">
    <p>
      Untuk mahasiswa
      <abbr title="Institut Teknologi Sepuluh Nopember Surabaya">
        ITS
      </abbr>
      Silahkan tekan tombol ini
    </p>

    <button onclick="getLocation()">Ini</button>

    <p id="demo"></p>
      <script>
        var x = document.getElementById("demo");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
  </div>  
</div>
<br>
<div class="row align-items-center text-center"  style="background:orange">
  <div class="col">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <div class="col">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="drag1" src="okcomp.JPG" draggable="true" ondragstart="drag(event)">
    </div>
  </div>   
</div>
<br>
<div class="row align-items-center text-center"  style="background:orange">
  <div class="col">
    <script type = "text/javascript">
         
      if( sessionStorage.hits ) {
         sessionStorage.hits = Number(sessionStorage.hits) +1;
      } else {
         sessionStorage.hits = 1;
      }
      document.write("Total Hits :" + sessionStorage.hits );
   </script>

   <p>Refresh the page to increase number of hits.</p>
   <p>Close the window and open it again and check the result.</p>
  </div>   
</div>
<br>
<div class="row align-items-center text-center"  style="background:orange">
  <div class="col">
    <script type = "text/javascript">
         localStorage.clear();
      if( localStorage.hits ) {
         localStorage.hits = Number(localStorage.hits) +1;
      } else {
         localStorage.hits = 1;
      }
      document.write("Total Hits :" + localStorage.hits );
   </script>
 
   <p>Refresh the page to increase number of hits.</p>
   <p>Close the window and open it again and check the result.</p>
  </div>   
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
